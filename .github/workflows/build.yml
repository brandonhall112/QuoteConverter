name: Build and Test

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/**'
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall followup_quotes tests

      - name: Run unit tests
        run: python -m pytest -q
