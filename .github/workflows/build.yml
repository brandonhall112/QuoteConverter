name: Build and Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compile check
        run: python -m compileall followup_quotes tests

      - name: Run unit tests
        run: python -m pytest -q

  build-windows-exe:
    runs-on: windows-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and PyInstaller
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build desktop UI executable
        shell: bash
        run: |
          ICON_PATH=""
          for CAND in assets/app.ico assets/followup.ico followup_quotes/assets/app.ico followup_quotes/assets/followup.ico followup_quotes/app.ico followup_quotes/followup.ico app.ico followup.ico; do
            if [ -f "$CAND" ]; then
              ICON_PATH="$CAND"
              break
            fi
          done

          ICON_ARG=""
          if [ -n "$ICON_PATH" ]; then
            ICON_ARG="--icon $ICON_PATH"
          fi

          pyinstaller --noconfirm --clean --windowed --onefile --name FollowUpQuoteFinder $ICON_ARG followup_quotes/ui.py

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: FollowUpQuoteFinder-windows
          path: dist/FollowUpQuoteFinder.exe
